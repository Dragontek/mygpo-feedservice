{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static "screen.css" %}" type="text/css" rel="stylesheet" />
  <link href="{% static "prettify.css" %}" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="{% static "prettify.js" %}"></script>
 </head>
 <body onload="prettyPrint()">
  <h1>HTML Response</h1>
  <p>This response is HTML formatted. To get just the JSON data for processing in your client, <a href="/#accept">send the HTTP Header <em>Accept: application/json</em></a>. <a href="{% url "index" %}">Back to the Documentation</a></p>
  <p>
   {% if flattr_thing %}
    <a href="http://flattr.com/thing/{{ flattr_thing }}" target="_blank">
     <img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" />
    </a>
   {% endif %}
  </p>
  {% autoescape off %}
   <pre class="prettyprint">{{ response }}</pre>
  {% endautoescape %}
 </body>
</html>
